<!DOCTYPE html PUBLIC "-//W C//DTD XHTML 1.0 Strict//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>视频上传
</title>

<link rel="stylesheet" type="text/css" href="../css/webuploader.css">
<link rel="stylesheet" type="text/css" href="../css/demo.css">

</head>

<body>
    <div class="page-body" STYLE='width:700px;margin-top:2px;margin-left:5px;'>

        <div style='clear:both;height:5px;'>&nbsp;</div>

        <div id="post-container" class="container" STYLE='float:left;width:700px;height:300px;'>
            <span style='font-size: 14px; color: #656565;font-family:"Microsoft Yahei","宋体", sans-serif;'>上传新视频</span>
            <div class="page-container" STYLE='width:500px;height:300px;'>
                <div id="uploader" class="wu-example">
                    <div class="queueList" STYLE='width:500px;height:300px;'>
                        <div id="dndArea" class="placeholder" STYLE='width:700px;height:50px;'>
                            <div id="filePicker"></div>
                            <p>或将视频拖到这里</p>
                        </div>
                    </div>
                    <div class="statusBar" style="display:none;">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div>
                        <div class="info"></div>
                        <div class="btns">
                            <div id="filePicker2"></div>
                            <div class="uploadBtn">开始上传</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var swf_url = "../swf/Uploader.swf";
            var upload_url = ".../videoUpload"; // 上传接口
            var check_url = ".../checkVideo"; // 上传前检测接口，检测视频是否存在，可实现秒传
            var check_chunk = ".../checkVideoChunk"; // 加入队列时检测接口，返回已上传分片信息，用于展示上传进度
            var check_cur = ".../checkCurChunk"; // 上传每个分片前检测接口，检测该分片是否存在
        </script>

        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/webuploader.nolog.js"></script>
        <script type="text/javascript" src="../js/videoUpload.js"></script>

</body>

</html>
